<!DOCTYPE html>
<html>
<head>

<title>Popup Box</title>

<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="script.js"></script>

</head>

<body>

	<ul>
		<li><a data-popup="A">Page 1</a></li>
		<li><a data-popup="B">Page 2</a></li>
	</ul>

	<div style="display:none">
		<section id="A">
			<h2>One</h2>
			<button data-popup-close>Close</button>
		</section>

		<section id="B">
			<h2>Two</h2>
			<button data-popup-close>Close</button>
		</section>
	</div>


</body>
</html>
